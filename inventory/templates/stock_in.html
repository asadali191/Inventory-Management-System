{% extends "base.html" %}
{% block title %}Stock In{% endblock %}
{% block page_title %}Stock In{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-lg-5">
    <div class="card-soft p-3">
      <h6 class="fw-bold mb-2">Scanner</h6>
      <div class="text-muted small mb-2">
        Barcode scanner usually types into input and presses Enter.
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="button" disabled><i class="bi bi-upc-scan me-2"></i>Scan Barcode</button>
        <button class="btn btn-outline-secondary" type="button" disabled>Stop</button>
      </div>

      <div class="mt-3 text-muted small">
        Put cursor in <b>SKU</b> field and scan.
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card-soft p-3">
      <h6 class="fw-bold mb-3">Add Stock</h6>

      <form method="post">
        {% csrf_token %}

        <div class="mb-2">
          <label class="form-label">Location</label>
          <select class="form-select" name="location_id" required>
            <option value="">-- Select --</option>
            {% for loc in locations %}
              <option value="{{ loc.id }}">{{ loc.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label">SKU</label>
          <input class="form-control" name="sku" placeholder="Scan or type SKU" required autocomplete="off">
        </div>

        <div class="mb-2">
          <label class="form-label">Qty</label>
          <input class="form-control" name="qty" type="number" min="1" value="1" required>
        </div>

        <div class="mb-2">
          <label class="form-label">Reference No</label>
          <input class="form-control" name="reference_no" placeholder="PO-123 / Supplier Bill">
        </div>

        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="3" placeholder="Optional"></textarea>
        </div>

        <button class="btn btn-success">
          <i class="bi bi-plus-circle me-2"></i>Add Stock
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
