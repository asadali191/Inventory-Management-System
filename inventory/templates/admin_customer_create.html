{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block page_title %}Add Customer{% endblock %}

{% block content %}
<div class="card-soft p-3" style="max-width: 560px;">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"><i class="bi bi-check2-circle me-2"></i>Save</button>
    <a class="btn btn-outline-secondary" href="/admin-ui/customers/">Cancel</a>
  </form>
</div>
{% endblock %}
