<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="/">Inventory</a>
    <a class="btn btn-outline-light" href="{% url 'products_list' %}">Back</a>
  </div>
</nav>

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Edit Product: {{ product.sku }}</h4>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Save Changes</button>
      </form>

      <div class="text-muted small mt-3">
        If you enable Active, barcode auto generate ho jayega (no recursion now).
      </div>
    </div>
  </div>
</div>

</body>
</html>
